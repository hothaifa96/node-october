    <p style="font-size:10px; ;" id="par" > TEXT SECTION</p>

    <button onclick="getdate();" > Get Date </button>
    <button onclick="chfont(1);" > increase </button>
    <button onclick="chfont(-1);" > decreace </button>


    <img onclick=" changesrc(flag); " src="./images/ham.jpg"  id="image1" style="width:250px ;"  >

    <input  type="text" onchange="change();" id="text1">

    <script>
        let flag = true;
        // Get Date abutton function
        function getdate(){
            let date = new Date();
            document.getElementById('par') .innerHTML =date;

            document.getElementById('par').style.color= date.getSeconds()%2==0 ? 'green':'red';
        }

        function chfont(x){
            // let font_size= document.getElementById('par').style.fontSize;
            // font_size = parseInt(font_size) ; // 10 
            // font_size+=x;
            // document.getElementById('par').style.fontSize= font_size+'px';
            document.getElementById('par').style.fontSize = (parseInt(document.getElementById('par').style.fontSize))+x+'px';
        }

        function changesrc(f){
            if(f)
                document.getElementById('image1').src='./images/tofu.jpg' ;
            else
                document.getElementById('image1').src='./images/ham.jpg';

            flag= !flag;
        }
        
        function change(){
            document.getElementById('par').innerHTML = document.getElementById('text1').value;
        }


    </script>
